<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-section-container">
        <form class="form">
            <div class="top-form-section">
                <div class="brand-and-title-container">
                    <div class="brand-image-container">
                        <img src="./Images/mark.svg" alt="brand image">
                    </div>

                    <div class="title-container">
                        <h3>Sign in to your account</h3>
                    </div>
                </div>

                <div class="input-group-container">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input-group">
                        <div class="password-label-link-container">
                            <label for="password">Password</label>
                            <a href="#">Forgot password?</a>
                        </div>

                        <input type="password" id="password" name="password">
                    </div>
                </div>

                
            </div>

            <!-- Bottom section -->
            <div class="bottom-form-section">
                <div class="form-button-container">
                    <button>Sign in</button>
                </div>

                <div class="member-trial-container">
                    <div class="not-a-member-container">
                        <p>Not a member?</p>
                    </div>

                    <div class="free-trial-link-container">
                        <a href="#">Start a 14 day free trial</a>
                    </div>
                </div>
            </div>
        </form>
    </div>





   
</body>
</html>
